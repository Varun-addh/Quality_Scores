<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
        }
 
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
 
        .container:hover {
            transform: translateY(-2px);
        }
 
        .form-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
        }
 
        .form-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
 
        .form-header p {
            color: #636e72;
            font-size: 16px;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }
 
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
 
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d3436;
            font-size: 14px;
            transition: all 0.3s ease;
        }
 
        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2d3436;
        }
 
        .input-field:focus {
            border-color: #0984e3;
            box-shadow: 0 4px 12px rgba(9, 132, 227, 0.15);
            outline: none;
        }
 
        .input-field::placeholder {
            color: #b2bec3;
        }
 
        textarea.input-field {
            height: 140px;
            resize: vertical;
            line-height: 1.5;
            padding: 12px 16px;
        }
 
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 16px;
        }
 
        .btn-submit:hover {
            background: #0873c4;
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(9, 132, 227, 0.25);
        }
 
        .btn-submit:active {
            transform: translateY(0);
        }
 
        .form-feedback {
            display: none;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
 
        .success {
            background: #d4edda;
            color: #155724;
        }
 
        .error {
            background: #f8d7da;
            color: #721c24;
        }
 
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                border-radius: 12px;
            }
 
            .form-header h1 {
                font-size: 28px;
            }
 
            .btn-submit {
                padding: 14px;
                font-size: 15px;
            }
        }
 
        .animated-border {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0984e3, transparent);
            animation: borderSlide 3s infinite;
        }
 
        @keyframes borderSlide {
            100% {
                left: 100%;
            }
        }
 
        .required::after {
            content: "*";
            color: #e74c3c;
            margin-left: 4px;
        }
        .form-feedback {
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        .form-feedback.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .form-feedback.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .form-feedback::before {
            font-size: 18px;
            font-weight: bold;
        }

        .form-feedback.success::before {
            content: '✓';
        }

        .form-feedback.error::before {
            content: '✕';
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-submit.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-border"></div>
        <div class="form-header">
            <h1>Customer Support</h1>
            <p>Our dedicated team is ready to assist you 24/7</p>
        </div>
       
        <form id="contactForm" action="/contact" method="POST">
            <div class="form-group">
                <label for="userName" class="required">Full Name</label>
                <input type="text" id="userName" name="userName"
                       class="input-field" placeholder="John"
                       required>
            </div>
 
            <div class="form-group">
                <label for="userEmail" class="required">Email Address</label>
                <input type="email" id="userEmail" name="userEmail"
                       class="input-field" placeholder="john@company.com"
                       required>
            </div>
 
            <div class="form-group">
                <label for="subject" class="required">Subject</label>
                <input type="text" id="subject" name="subject"
                       class="input-field" placeholder="How can we help?"
                       required>
            </div>
 
            <div class="form-group">
                <label for="message" class="required">Your Message</label>
                <textarea id="message" name="message"
                          class="input-field"
                          placeholder="Please describe your inquiry in detail..."
                          required></textarea>
            </div>
 
            <button type="submit" class="btn-submit">
                <span class="button-text">Send Message</span>
            </button>
 
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="form-feedback {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </form>
    </div>
    <script>
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-submit');
            const buttonText = btn.querySelector('.button-text');
            
            // Show loading state
            btn.classList.add('loading');
            buttonText.innerHTML = '<div class="spinner"></div> Sending...';
        });

        // Scroll to form if anchor present
        if (window.location.hash === '#contactForm') {
            document.getElementById('contactForm').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
    </body>
</html>
