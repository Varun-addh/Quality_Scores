<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <style>
#ai-assistant {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    transition: transform 0.3s ease;
  }
  
  .ai-icon {
    background: #3b82f6;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  
  .ai-chat-container {
    position: absolute;
    bottom: 60px;
    right: 0;
    width: 300px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    opacity: 0;
    visibility: hidden;
    transform: translateY(20px);
    transition: all 0.3s ease;
  }
  
  .chat-open .ai-chat-container {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  
  .ai-chat-header {
    padding: 15px;
    background: #3b82f6;
    color: white;
    border-radius: 10px 10px 0 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .ai-messages {
    height: 200px;
    overflow-y: auto;
    padding: 15px;
  }
  
  .message {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 15px;
    max-width: 80%;
  }
  
  .message.user {
    background: #e0e7ff;
    margin-left: auto;
  }
  
  .message.ai {
    background: #f1f5f9;
    margin-right: auto;
  }
  
  .ai-input-container {
    display: flex;
    padding: 15px;
    gap: 10px;
  }
  
  .ai-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
  }
  
  .ai-send {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
  }

    </style>
    <script type="module" src="script.js">
    </script>
</body>
</html>
